<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Direct Chat</title>
    </head>
    <body>

        <h2>Direct Chat | Spring Boot & WebSocket</h2>

        <div class="chat-container" id="chat-page">
            <div class="chat-setup">
                <label for="senderId">Sender ID:</label>
                <input type="text" id="senderId" placeholder="Enter your ID">
                <label for="recipientId">Recipient ID:</label>
                <input type="text" id="recipientId"
                    placeholder="Enter recipient's ID">
                <button id="connectBtn">Start Chat</button>
            </div>

            <div class="chat-area">
                <div class="chat-messages" id="chat-messages"></div>

                <form id="messageForm" name="messageForm" class="hidden">
                    <div class="message-input">
                        <input autocomplete="off" type="text" id="message"
                            placeholder="Type your message...">
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
