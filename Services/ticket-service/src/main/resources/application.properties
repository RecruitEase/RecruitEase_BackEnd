spring.application.name=ticket-service

# from where should discovery service fetch the configuration files. Since this is a configuration client
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}

server.port=8989

spring.datasource.url=jdbc:postgresql://34.123.126.223:5432/ticketdb?createDatabaseIfNotExist=true
spring.datasource.username=chathura
spring.datasource.password=chathura
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR


spring.jpa.generate-ddl=true
# Show SQL queries
spring.jpa.show-sql=true

# Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# Log parameters in queries (requires the appropriate logger configuration)
spring.jpa.properties.hibernate.type=trace